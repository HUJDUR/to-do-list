<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />

		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>React App</title>
	</head>
	<body>
		<div id="root"></div>
		<div class="application" id="application">
			<!-- <div class="to-do-list__element">
				<h2 class="to-do-list__element__text">Placeholder</h3>
				<div class="to-do-list__element__checkbox" data-listnumber="0">
					<div class="to-do-list__element__checkbox__under"></div>
				</div>
			</div>  -->
		</div>

		<div class="new-to-do-popup">
			<button class="btn new-to-do-popup__exit popup">
				<img src="/img/icons/x.svg" alt="Exit icon" class="icon" />
			</button>

			<form class="new-to-do-popup__form">
				<label for="new-list-element" class="new-to-do-popup__label"
					>New To Do List Element</label
				>
				<input
					type="text"
					class="new-to-do-popup__input"
					name="new-list-element"
				/>
			</form>
			<button class="btn btn--add-element">
				Add element
				<img
					src="img/icons/plus2.svg"
					alt="Plus icon"
					class="icon icon--add-element"
				/>
			</button>
		</div>
	</body>
</html>
